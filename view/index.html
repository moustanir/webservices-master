<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestion Commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <table class="table col-md-4" id="clients-table">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Adresse</th>
                    <th>Date de naissance</th>
                    <th>Civilité</th>
                    <th>Numéro</th>
                    <th>Ville</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody-client"></tbody>
        </table>
        <table class="table col-md-4" id="orders-table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Date de commande</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody-orders"></tbody>
        </table>
        <table class="table col-md-4" id="produits-table">
            <thead class="thead-dark">
                <tr>
                    <th>Libellé</th>
                    <th>Prix</th>
                    <th>Référence</th>
                    <th>Fournisseur</th>
                    <th>Ville</th>
                </tr>
            </thead>
            <tbody id="tbody-produits"></tbody>
        </table>
    </div>

</body>

</html>
